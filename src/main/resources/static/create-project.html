<body>
<div class="container">
    <form class="form-create" method="post" action="/project/create">
        <h2 class="form-create-heading">Create new Project</h2>
        <p>Client Info:</p>
        <p>
            <label for="clientname" class="sr-only">Client Name</label>
            <input type="text" id="clientname" name="clientname" class="form-control" placeholder="Client Name" required="true" autofocus="true">
        </p>
        <p>
            <label for="clientphone" class="sr-only">Client Phone</label>
            <input type="text" id="clientphone" name="clientphone" class="form-control" placeholder="Client Phone" required="">
        </p>
        <p>Address:</p>
        <p>
            <label for="city" class="sr-only">City</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="City">
        </p>
        <p>
            <label for="street" class="sr-only">Street</label>
            <input type="text" id="street" name="street" class="form-control" placeholder="Street" required="true">
        </p>
        <p>
            <label for="streetnumber" class="sr-only">Street #</label>
            <input type="text" id="streetnumber" name="streetnumber" class="form-control" placeholder="Street #" required="true">
        </p>
        <p>
            <label for="apartment" class="sr-only">Ap</label>
            <input type="text" id="apartment" name="apartment" class="form-control" placeholder="Ap">
        </p>
        <p>
            <label for="postal" class="sr-only">postal</label>
            <input type="text" id="postal" name="postal" class="form-control" placeholder="Postal">
        </p>
        <input name="_csrf" type="hidden" value="deb6380f-00bc-4ac5-beea-aeb0031b1e50">
        <button class="btn btn-lg btn-primary btn-block" type="submit">ADD</button>
    </form>
</div>
